    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background-color: #020617;

      h1,
      h2,
      h3,

      }
      .mystic-gradient {

      }

        background: rgba(245, 158, 11, 0.3);
        border-radius: 10px;
      }
